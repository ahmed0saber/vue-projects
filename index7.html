<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Vue</title>
    </head>
    <body>
        <div id="vv">
            <counter-app :age="years"></counter-app>
            <counter-app></counter-app>
        </div>

        <script src="vue.js"></script>
        <script>
            Vue.component('counter-app',{
                data: function(){
                    return {
                        name: 'Ahmed',
                        count: 0
                    }
                },
                props: ['age'],
                template: `<p @click='count++'>Hello {{ name }} , You clicked this paragraph {{ count }} times , {{ 'and your age is ' + age }}.`
            })
            var vm = new Vue({
                el: '#vv',
                data: {
                    years: 21
                }
            })
        </script>
    </body>
</html>
