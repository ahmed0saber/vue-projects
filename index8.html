<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Vue</title>
    </head>
    <body>
        <div id="vv">
            <counter-app v-for="student in students" :age="student.age" :name="student.name" :gender="student.gender" :number="student.number"></counter-app>
        </div>

        <script src="vue.js"></script>
        <script>
            Vue.component('counter-app',{
                data: function(){
                    return {
                        me: 'Saber'
                    }
                },
                props: ['name','age','gender','number'],
                template: `<p>Student number {{ number }} is a {{ gender }} called {{ name }} with {{ age }} years old , and he is {{ me }}'s friend.</p>`
            })
            var vm = new Vue({
                el: '#vv',
                data: {
                    students: [
                        {name: 'Ahmed' , age: 21 , gender: 'male' , number: 1},
                        {name: 'Ali' , age: 20 , gender: 'male' , number: 2},
                        {name: 'Ashraf' , age: 22 , gender: 'male' , number: 3}
                    ]
                }
            })
        </script>
    </body>
</html>
